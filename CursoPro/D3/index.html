        <div class="contenedorDos">
            <form action="/submit" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="email">Correo electrónico</label>
                <input type="email" name="correo" id="correo" required><br>

                <label for="number">Número</label>
                <input type="number" name="numero" id="number" required><br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="pais">País</label>
                <select name="pais" id="pais">
                    <option value="default">---Elige un país---</option>
                    <option value="es">España</option>
                    <option value="mx">México</option>
                    <option value="ar">Argentina</option>
                    <option value="co">Colombia</option>
                </select><br>

                <label>Género:</label>
                <label><input type="radio" name="genero" id="masculino"> Masculino</label>
                <label><input type="radio" name="genero" id="femenino"> Femenino</label><br>

                <label>Intereses:</label>
                <label><input type="checkbox" name="intereses" value="musica">Música</label>
                <label><input type="checkbox" name="intereses" value="deportes">Deportes</label><br>

                <label for="archivo">Adjuntar currículum</label>
                <input type="file" id="archivo" name="archivo"><br>

                <button type="submit">Registrar</button>
            </form>
